 	<script>

 	var vraagSmallPizzas; vraagSmallPizzas = prompt("Hoeveel small pizza's wilt u? (€13,- per stuk)."); //Vraagt hoeveel small pizza's je wilt.

 	const MEDIUMPIZZAPRICE = 15; //De vaste prijs per medium pizza.
 	const LARGEPIZZAPRICE = 17; //De vaste prijs per large pizza.

 	var smallPizzaPriceTotal; smallPizzaPriceTotal = SMALLPIZZAPRICE * vraagSmallPizzas; //Berekent de totale prijs van al jouw small pizza's.
 	var mediumPizzaPriceTotal; mediumPizzaPriceTotal = MEDIUMPIZZAPRICE * vraagMediumPizzas; //Berekent de totale prijs van al jouw medium pizza's.
 	var largePizzaPriceTotal; largePizzaPriceTotal = LARGEPIZZAPRICE * vraagLargePizza; //Berekent de totale prijs van al jouw large pizza's.

 	var pizzaPriceTotal; pizzaPriceTotal = Number(smallPizzaPriceTotal) + Number(mediumPizzaPriceTotal) + Number(largePizzaPriceTotal); //Berekent het totale bedrag van alle pizza's die je hebt bestelt.

 	document.write(("Uw bestelling:") + "<br>" + "<br>" + vraagSmallPizzas + " " + ("small pizza's - €") + smallPizzaPriceTotal + ",-" + ("<br>") + vraagMediumPizzas + " " + ("medium pizza's - €") + mediumPizzaPriceTotal + ",-" + ("<br>") + vraagLargePizza + " " + ("large pizza's - €") + largePizzaPriceTotal + ",-" + "<br>" + "----------" + "<br>" + ("Totale prijs: ") + "<br>" + "<br>" + "€" + pizzaPriceTotal + ",-"); //laat de gebruiker op de pagina zien wat hij of zij heeft bestelt. 

 	</script>
